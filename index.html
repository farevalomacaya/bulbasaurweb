<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <ul class="menu">
            <li><a href="">Inicio</a></li>
            <li><a href="#galeria">Galería</a></li>

    <header class="hero">
        <div class="hero-texto">
            <h1>Bulbasaur</h1>

        </div>

    <section id="galeria">
        <div class="contenedor">

        </div>

    <section id="contacto">
        <div class="contenedor">
            <h2>Resuelve tus dudas entrenador pokémon!</h2>
            <form class="formulario">
                <input type="text" id="nombre" name="nombre" class="input input-ancho" placeholder="Ingresa tu nombre de entrenador">
                <input type="text" id="nombre" name="nombre" class="input input-ancho" placeholder="Ingresa email">
                <textarea name="msj" id="msj" class="input textarea-ancho" placeholder="Ingresa mensaje" cols="30" rows="10"></textarea>
                <input type="reset" value="Limpiar" class="boton input-ancho">
                <input type="submit" value="Enviar" class="boton input-ancho">
            </form>
        </div>
    </section>
